{% extends 'core/base.html' %}
{% load static %}
{% block container %}
    <div class="container-new">
    <h1>Calories Tracker</h1>
        <div>
            <h4>Add new item to your meal</h4>
        </div>
        <br/>
        <form method="POST">
            {% csrf_token %}
            <div class="row">
                {% for field in form %}
                    <div class="col-sm-6">
                        <b>{{ field.label_tag }}</b> - {{ field }}
                    </div>
                {% endfor %}
            </div>
            <button type="submit" id="submit" class="btn btn-info">Submit</button>
            <button id="button-go-back" class="btn btn-info"><a href="/">Go back</a></button>
        </form>
    </div>
{% endblock %}
